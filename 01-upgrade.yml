---
- name: Actualiza los equipos virtuales como preparaci√≥n de examen
  hosts: all
  strategy: free
  tasks:
    - name: Instala aptitude (requerido por ansible)
      apt:
        name: aptitude
        state: latest
        update_cache: yes
      become: yes
    - name: Actualiza cache, paquetes, y autoremueve
      apt:
        upgrade: dist 
        update_cache: yes
        # autoremove not available in 16.04's ansible
        autoremove: yes
      become: yes
